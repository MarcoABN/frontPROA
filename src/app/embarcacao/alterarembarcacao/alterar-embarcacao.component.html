<div class="container" style="height: 80vh; overflow-y: auto;">
    <h1>Alterar Embarcação</h1>
    <form (ngSubmit)="onSubmit()">
        <br>
        <h4>Detalhes da Embarcação</h4>
        <div class="form-group">
            <label for="nomeEmbarcacao">Nome da Embarcação</label>
            <input type="text" class="form-control" id="nomeEmbarcacao" [(ngModel)]="embarcacao.nomeEmbarcacao"
                name="nomeEmbarcacao" required>
        </div>
        <div class="form-group">
            <label for="numCasco">Número do Casco</label>
            <input type="text" class="form-control" id="numCasco" [(ngModel)]="embarcacao.numCasco" name="numCasco"
                required>
        </div>
        <div class="form-group">
            <label for="numInscricao">Número de Inscrição</label>
            <input type="text" class="form-control" id="numInscricao" [(ngModel)]="embarcacao.numInscricao"
                name="numInscricao" required>
        </div>
        <div class="form-group">
            <label for="tipoEmbarcacao">Tipo de Embarcação</label>
            <input type="text" class="form-control" id="tipoEmbarcacao" [(ngModel)]="embarcacao.tipoEmbarcacao"
                name="tipoEmbarcacao" required>
        </div>
        <div class="form-group">
            <label for="tipoAtividade">Tipo de Atividade</label>
            <input type="text" class="form-control" id="tipoAtividade" [(ngModel)]="embarcacao.tipoAtividade"
                name="tipoAtividade" required>
        </div>
        <div class="form-group">
            <label for="areaNavegacao">Área de Navegação</label>
            <input type="text" class="form-control" id="areaNavegacao" [(ngModel)]="embarcacao.areaNavegacao"
                name="areaNavegacao" required>
        </div>
        <div class="form-group">
            <label for="dtConstrucao">Data de Construção</label>
            <input type="date" class="form-control" id="dtConstrucao" [(ngModel)]="embarcacao.dtConstrucao"
                name="dtConstrucao" required>
        </div>
        <div class="form-group">
            <label for="dtInscricao">Data de Inscrição</label>
            <input type="date" class="form-control" id="dtInscricao" [(ngModel)]="embarcacao.dtInscricao"
                name="dtInscricao" required>
        </div>
        <div class="form-group">
            <label for="capArmazenamento">Capacidade de Armazenamento</label>
            <input type="number" class="form-control" id="capArmazenamento" [(ngModel)]="embarcacao.capArmazenamento"
                name="capArmazenamento" required>
        </div>
        <div class="form-group">
            <label for="matCasco">Material do Casco</label>
            <input type="text" class="form-control" id="matCasco" [(ngModel)]="embarcacao.matCasco" name="matCasco"
                required>
        </div>
        <div class="form-group">
            <label for="qtdTripulantes">Quantidade de Tripulantes</label>
            <input type="number" class="form-control" id="qtdTripulantes" [(ngModel)]="embarcacao.qtdTripulantes"
                name="qtdTripulantes" required>
        </div>
        <div class="form-group">
            <label for="lotacao">Lotação</label>
            <input type="number" class="form-control" id="lotacao" [(ngModel)]="embarcacao.lotacao" name="lotacao"
                required>
        </div>
        <div class="form-group">
            <label for="tipoPropulsao">Tipo de Propulsão</label>
            <input type="text" class="form-control" id="tipoPropulsao" [(ngModel)]="embarcacao.tipoPropulsao"
                name="tipoPropulsao" required>
        </div>
        <div class="form-group">
            <label for="qtdMotores">Quantidade de Motores</label>
            <input type="number" class="form-control" id="qtdMotores" [(ngModel)]="embarcacao.qtdMotores"
                name="qtdMotores" required>
        </div>
        <div class="form-group">
            <label for="potenciaMotor">Potência do Motor</label>
            <input type="number" class="form-control" id="potenciaMotor" [(ngModel)]="embarcacao.potenciaMotor"
                name="potenciaMotor" required>
        </div>
        <div class="form-group">
            <label for="matSuperestrutura">Material da Superestrutura</label>
            <input type="text" class="form-control" id="matSuperestrutura" [(ngModel)]="embarcacao.matSuperestrutura"
                name="matSuperestrutura" required>
        </div>
        <div class="form-group">
            <label for="construtor">Construtor</label>
            <input type="text" class="form-control" id="construtor" [(ngModel)]="embarcacao.construtor"
                name="construtor" required>
        </div>
        <div class="form-group">
            <label for="corPredominante">Cor Predominante</label>
            <input type="text" class="form-control" id="corPredominante" [(ngModel)]="embarcacao.corPredominante"
                name="corPredominante" required>
        </div>

        <br>
        <h4>Medidas</h4>
        <div class="form-group">
            <label for="compTotal">Comprimento Total</label>
            <input type="number" class="form-control" id="compTotal" [(ngModel)]="embarcacao.compTotal" name="compTotal"
                required>
        </div>
        <div class="form-group">
            <label for="compPerpendicular">Comprimento Perpendicular</label>
            <input type="number" class="form-control" id="compPerpendicular" [(ngModel)]="embarcacao.compPerpendicular"
                name="compPerpendicular" required>
        </div>
        <div class="form-group">
            <label for="arqueacaoBruta">Arqueação Bruta</label>
            <input type="number" class="form-control" id="arqueacaoBruta" [(ngModel)]="embarcacao.arqueacaoBruta"
                name="arqueacaoBruta" required>
        </div>
        <div class="form-group">
            <label for="arqueacaoLiquida">Arqueação Líquida</label>
            <input type="number" class="form-control" id="arqueacaoLiquida" [(ngModel)]="embarcacao.arqueacaoLiquida"
                name="arqueacaoLiquida" required>
        </div>
        <div class="form-group">
            <label for="bocaMoldada">Boca Moldada</label>
            <input type="number" class="form-control" id="bocaMoldada" [(ngModel)]="embarcacao.bocaMoldada"
                name="bocaMoldada" required>
        </div>
        <div class="form-group">
            <label for="contorno">Contorno</label>
            <input type="number" class="form-control" id="contorno" [(ngModel)]="embarcacao.contorno" name="contorno"
                required>
        </div>
        <div class="form-group">
            <label for="porteBruto">Porte Bruto</label>
            <input type="text" class="form-control" id="porteBruto" [(ngModel)]="embarcacao.porteBruto"
                name="porteBruto" required>
        </div>
        <div class="form-group">
            <label for="calado">Calado</label>
            <input type="text" class="form-control" id="calado" [(ngModel)]="embarcacao.calado" name="calado" required>
        </div>
        <div class="form-group">
            <label for="pontalMoldado">Pontal Moldado</label>
            <input type="number" class="form-control" id="pontalMoldado" [(ngModel)]="embarcacao.pontalMoldado"
                name="pontalMoldado" required>
        </div>

        <br>
        <h4>Endereço</h4>
        <div class="form-group">
            <label for="CEP">CEP</label>
            <input type="text" class="form-control" id="CEP" [(ngModel)]="embarcacao.CEP" name="CEP" required>
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" [(ngModel)]="embarcacao.logradouro"
                name="logradouro" required>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" [(ngModel)]="embarcacao.bairro" name="bairro" required>
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="number" class="form-control" id="numero" [(ngModel)]="embarcacao.numero" name="numero"
                required>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" [(ngModel)]="embarcacao.complemento"
                name="complemento">
        </div>
        <div class="form-group">
            <label for="UF">UF</label>
            <input type="text" class="form-control" id="UF" [(ngModel)]="embarcacao.UF" name="UF" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" [(ngModel)]="embarcacao.cidade" name="cidade" required>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <button type="button" class="btn btn-secondary" (click)="retornar()">Cancelar</button>
        </div>

    </form>

</div>
