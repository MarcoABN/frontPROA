<div class="container">
    <h2>Cadastrar Cliente</h2>
    <br>
    <h4>Detalhes do Cliente</h4>
    <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" [(ngModel)]="cliente.nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" class="form-control" [(ngModel)]="cliente.rg" name="rg" required>
        </div>

        <div class="form-group">
            <label for="orgEmissor">Orgão Emissor:</label>
            <input type="text" id="orgEmissor" class="form-control" [(ngModel)]="cliente.orgEmissor" name="orgEmissor" required>
        </div>

        <div class="form-group">
            <label for="dtEmissao">Data de Emissão:</label>
            <input type="date" id="dtEmissao" class="form-control" [(ngModel)]="cliente.dtEmissao" name="dtEmissao" required>
        </div>

        <div class="form-group">
            <label for="cpfcnpj">CPF/CNPJ:</label>
            <input type="text" id="cpfcnpj" class="form-control" [(ngModel)]="cliente.cpfcnpj" name="cpfcnpj" required>
        </div>

        <div class="form-group">
            <label for="dtNasc">Data de Nascimento:</label>
            <input type="date" id="dtNasc" class="form-control" [(ngModel)]="cliente.dtNasc" name="dtNasc" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="form-control" [(ngModel)]="cliente.telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" class="form-control" [(ngModel)]="cliente.celular" name="celular" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
        </div>

        <br>
        <h4>Endereço</h4>

        <div class="form-group">
            <div class="form-group">
                <label for="CEP">CEP</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="CEP" [(ngModel)]="cliente.CEP" name="CEP" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary" (click)="buscarEndereco()">Buscar</button>
                    </div>
                </div>
            </div>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" class="form-control" [(ngModel)]="cliente.logradouro" name="logradouro" required>
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" class="form-control" [(ngModel)]="cliente.bairro" name="bairro" required>
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" class="form-control" [(ngModel)]="cliente.numero" name="numero" required>
        </div>

        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" class="form-control" [(ngModel)]="cliente.complemento" name="complemento" required>
        </div>

        <div class="form-group">
            <label for="UF">UF:</label>
            <input type="text" id="UF" class="form-control" [(ngModel)]="cliente.UF" name="UF" required>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" class="form-control" [(ngModel)]="cliente.cidade" name="cidade" required>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="retornar()">Cancelar</button>
        </div>
    </form>
</div>
